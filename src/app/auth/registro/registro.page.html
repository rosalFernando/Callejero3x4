<ion-header>
  <ion-toolbar color="success">
    <ion-title color="light" style="text-align: center">Registro</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <form class="form" [formGroup]="validationForm"  (ngSubmit)="registro(validationForm.value)">
 
    <ion-item>
      <ion-label  position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMsg.email">
        <div class="error-message" *ngIf="validationForm.get('email').hasError(validation.type) && (validationForm.get('email').dirty || validationForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item>
      <ion-label  position="floating" color="primary">contraseña</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMsg.password">
        <div class="error-message" *ngIf="validationForm.get('password').hasError(validation.type) && (validationForm.get('password').dirty || validationForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

   
 
    
    <ion-button  class="submit-btn" type="submit"  [disabled]="!validationForm.valid">Registrarse</ion-button>
    <label class="error-message">{{errMsg}}</label>
    <label class="success-message">{{successMsg}}</label>
  </form>
  <p class="go-to-login">¿Ya tienes una cuenta? <a (click)="irLogin()">Inicia Sesion.</a></p>
</ion-content>

<ion-footer >
    <ion-toolbar color="success">
      <ion-title color="light" style="font-size: 15px; text-align: center">COAC Córdoba.</ion-title>
    </ion-toolbar>
  </ion-footer>
